<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Intel - Advanced Filter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen font-sans">

    <div class="max-w-7xl mx-auto px-4 py-8" x-data="domainApp()" x-cloak>
        
        <header class="flex flex-col md:flex-row justify-between items-end mb-10 gap-4">
            <div>
                <h1 class="text-5xl font-black tracking-tighter text-white">DOMAIN<span class="text-indigo-500">INTEL</span></h1>
                <p class="text-slate-400 mt-2">Deep-filter pricing across 5+ major registrars.</p>
            </div>
            <div class="flex gap-4">
                <div class="bg-slate-900 border border-slate-800 p-3 rounded-lg">
                    <div class="text-xs text-slate-500 uppercase font-bold">Total TLDs</div>
                    <div class="text-xl font-mono text-indigo-400" x-text="domains.length"></div>
                </div>
                <div class="bg-slate-900 border border-slate-800 p-3 rounded-lg">
                    <div class="text-xs text-slate-500 uppercase font-bold">Cheapest</div>
                    <div class="text-xl font-mono text-green-400">$<span x-text="Math.min(...domains.map(d => d.regPrice))"></span></div>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            
            <aside class="space-y-6">
                <div class="bg-slate-900 p-5 rounded-2xl border border-slate-800 sticky top-8">
                    <h2 class="text-lg font-bold mb-4 text-white">Filters</h2>
                    
                    <div class="mb-6">
                        <label class="text-xs font-bold text-slate-500 uppercase mb-2 block">Search Extension</label>
                        <input type="text" x-model="search" placeholder=".com, .io, .ai..." 
                               class="w-full bg-slate-800 border-none rounded-xl px-4 py-3 text-white ring-1 ring-slate-700 focus:ring-2 focus:ring-indigo-500 transition-all outline-none">
                    </div>

                    <div class="mb-6">
                        <label class="text-xs font-bold text-slate-500 uppercase mb-2 block">Registrars</label>
                        <div class="space-y-2">
                            <template x-for="reg in availableRegistrars">
                                <label class="flex items-center group cursor-pointer">
                                    <input type="checkbox" :value="reg" x-model="selectedRegistrars" class="hidden">
                                    <div class="w-5 h-5 rounded border border-slate-600 mr-3 flex items-center justify-center transition-all"
                                         :class="selectedRegistrars.includes(reg) ? 'bg-indigo-600 border-indigo-600' : 'bg-slate-800'">
                                        <svg x-show="selectedRegistrars.includes(reg)" class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                                    </div>
                                    <span class="text-sm transition-colors" :class="selectedRegistrars.includes(reg) ? 'text-white font-medium' : 'text-slate-500'" x-text="reg"></span>
                                </label>
                            </template>
                        </div>
                    </div>

                    <hr class="border-slate-800 my-6">

                    <div class="space-y-6">
                        <div>
                            <div class="flex justify-between mb-2">
                                <label class="text-xs font-bold text-slate-500 uppercase">Max Renewal</label>
                                <span class="text-xs font-mono text-indigo-400" x-text="'$' + maxRenewal"></span>
                            </div>
                            <input type="range" min="5" max="150" x-model="maxRenewal" class="w-full h-1.5 bg-slate-800 rounded-lg appearance-none cursor-pointer accent-indigo-500">
                        </div>
                        
                        <label class="flex items-center cursor-pointer">
                            <div class="relative">
                                <input type="checkbox" x-model="noRenewalHike" class="sr-only">
                                <div class="w-10 h-5 bg-slate-800 rounded-full shadow-inner transition-colors" :class="noRenewalHike ? 'bg-indigo-600' : ''"></div>
                                <div class="absolute inset-y-0 left-0 w-5 h-5 bg-white rounded-full shadow transition-transform transform" :class="noRenewalHike ? 'translate-x-5' : 'translate-x-0'"></div>
                            </div>
                            <span class="ml-3 text-sm text-slate-400">Stable Price Only</span>
                        </label>
                    </div>
                </div>
            </aside>

            <main class="lg:col-span-3">
                <div class="bg-slate-900 border border-slate-800 rounded-2xl overflow-hidden shadow-2xl">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-slate-800/50 text-slate-400 text-[10px] uppercase tracking-widest font-black">
                                <th class="px-6 py-4 cursor-pointer hover:text-white" @click="sortBy('tld')">TLD</th>
                                <th class="px-6 py-4">Registrar</th>
                                <th class="px-6 py-4 cursor-pointer hover:text-white" @click="sortBy('regPrice')">1st Year</th>
                                <th class="px-6 py-4 cursor-pointer hover:text-white" @click="sortBy('renewalPrice')">Renewal</th>
                                <th class="px-6 py-4">Value Score</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-800">
                            <template x-for="domain in sortedDomains" :key="domain.id">
                                <tr class="group hover:bg-slate-800/30 transition-all">
                                    <td class="px-6 py-5">
                                        <div class="text-lg font-bold text-white font-mono" x-text="domain.tld"></div>
                                    </td>
                                    <td class="px-6 py-5">
                                        <span class="flex items-center gap-2">
                                            <span x-text="domain.registrar" class="text-slate-300"></span>
                                            <template x-if="domain.atCost">
                                                <span class="text-[9px] bg-green-500/10 text-green-400 border border-green-500/20 px-1.5 py-0.5 rounded font-bold uppercase">At-Cost</span>
                                            </template>
                                        </span>
                                    </td>
                                    <td class="px-6 py-5 font-mono text-emerald-400 font-bold" x-text="'$' + domain.regPrice.toFixed(2)"></td>
                                    <td class="px-6 py-5 font-mono text-amber-400 font-bold" x-text="'$' + domain.renewalPrice.toFixed(2)"></td>
                                    <td class="px-6 py-5">
                                        <div class="flex items-center gap-3">
                                            <div class="flex-1 h-1.5 bg-slate-800 rounded-full overflow-hidden w-16">
                                                <div class="h-full bg-indigo-500" :style="`width: ${calculateValue(domain)}%`"></div>
                                            </div>
                                            <span class="text-[10px] font-bold text-slate-500 uppercase" x-text="getHikeText(domain)"></span>
                                        </div>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>

                    <div x-show="sortedDomains.length === 0" class="py-20 text-center space-y-4">
                        <div class="text-5xl">üßê</div>
                        <p class="text-slate-500 font-medium">No domains match those specific filters.</p>
                        <button @click="resetFilters()" class="text-indigo-400 text-sm hover:underline font-bold">Reset Filters</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        function domainApp() {
            return {
                search: '',
                maxRenewal: 80,
                selectedRegistrars: ['Porkbun', 'Namecheap', 'Cloudflare', 'Dynadot'],
                availableRegistrars: ['Porkbun', 'Namecheap', 'Cloudflare', 'GoDaddy', 'Dynadot'],
                noRenewalHike: false,
                sortKey: 'regPrice',
                sortAsc: true,

                domains: [
                    { id: 1, tld: '.com', registrar: 'Porkbun', regPrice: 10.37, renewalPrice: 10.37, atCost: true },
                    { id: 2, tld: '.com', registrar: 'GoDaddy', regPrice: 0.01, renewalPrice: 21.99, atCost: false },
                    { id: 3, tld: '.xyz', registrar: 'Porkbun', regPrice: 1.00, renewalPrice: 12.00, atCost: true },
                    { id: 4, tld: '.ai', registrar: 'Cloudflare', regPrice: 65.00, renewalPrice: 65.00, atCost: true },
                    { id: 5, tld: '.net', registrar: 'Namecheap', regPrice: 10.98, renewalPrice: 15.98, atCost: false },
                    { id: 6, tld: '.me', registrar: 'Dynadot', regPrice: 3.99, renewalPrice: 18.99, atCost: false },
                    { id: 7, tld: '.io', registrar: 'Porkbun', regPrice: 34.00, renewalPrice: 34.00, atCost: true },
                    { id: 8, tld: '.app', registrar: 'Cloudflare', regPrice: 14.00, renewalPrice: 14.00, atCost: true },
                    { id: 9, tld: '.shop', registrar: 'GoDaddy', regPrice: 1.99, renewalPrice: 44.99, atCost: false },
                    { id: 10, tld: '.org', registrar: 'Dynadot', regPrice: 7.99, renewalPrice: 12.50, atCost: false }
                ],

                get sortedDomains() {
                    return this.domains
                        .filter(d => {
                            const matchSearch = d.tld.toLowerCase().includes(this.search.toLowerCase());
                            const matchPrice = d.renewalPrice <= this.maxRenewal;
                            const matchReg = this.selectedRegistrars.includes(d.registrar);
                            const matchHike = this.noRenewalHike ? (d.renewalPrice <= d.regPrice * 1.1) : true;
                            return matchSearch && matchPrice && matchReg && matchHike;
                        })
                        .sort((a, b) => {
                            let modifier = this.sortAsc ? 1 : -1;
                            if (a[this.sortKey] < b[this.sortKey]) return -1 * modifier;
                            if (a[this.sortKey] > b[this.sortKey]) return 1 * modifier;
                            return 0;
                        });
                },

                sortBy(key) {
                    if (this.sortKey === key) this.sortAsc = !this.sortAsc;
                    else {
                        this.sortKey = key;
                        this.sortAsc = true;
                    }
                },

                calculateValue(d) {
                    // Logic: Higher score for lower renewal price relative to registration
                    const ratio = d.regPrice / d.renewalPrice;
                    return Math.min(ratio * 100, 100);
                },

                getHikeText(d) {
                    if (d.renewalPrice > d.regPrice * 3) return "Trap";
                    if (d.renewalPrice > d.regPrice * 1.5) return "Hike";
                    return "Solid";
                },

                resetFilters() {
                    this.search = '';
                    this.maxRenewal = 80;
                    this.selectedRegistrars = [...this.availableRegistrars];
                    this.noRenewalHike = false;
                }
            }
        }
    </script>
</body>
</html>
