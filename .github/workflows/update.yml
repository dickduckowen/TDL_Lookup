name: Daily Price Update
on:
  schedule:
    - cron: '0 0 * * *' # Runs every night at midnight
  workflow_dispatch:   # Lets you click a button to update manually

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Important: allows the bot to save the JSON back to your repo
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install requests
      - name: Run update script
        run: python update.py
      - name: Commit and Push changes
        run: |
          git config --global user.name 'DomainBot'
          git config --global user.email 'actions@github.com'
          git add domains.json
          git commit -m "Automated price update" || echo "No changes to commit"
          git push
